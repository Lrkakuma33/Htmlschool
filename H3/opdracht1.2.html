<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food</title>
</head>
<body>
<table border="2">
    <tr>
        <td rowspan="2">State of Health</td>
        <td colspan="4">Fasting Value</td>
        <td colspan="1">After Eating</td>
    </tr>
    <tr>
        <td colspan="2">Minimum</td>
        <td colspan="2">Maximum</td>
        <td colspan="1">2 hours after eating</td>
    </tr>
    <tr>
        <td colspan="1">Healty</td>
        <td colspan="2">70</td>
        <td colspan="2">100</td>
        <td colspan="1">Lesser than 140 </td>
    </tr>
    <tr>
        <td colspan="1">Pre-diabetes</td>
        <td colspan="2">101</td>
        <td colspan="2">126</td>
        <td colspan="1">140 to 200</td>
    </tr>
    <tr>
        <td colspan="1">Diabetes</td>
        <td colspan="2">More than 126</td>
        <td colspan="2">N/A</td>
        <td colspan="1">More than 200</td>
    </tr>
</table>
</body>
</html>
